<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="title">
        Rock Paper Scissors
    </header>
    <div id="container">
        <div id="images">
            <div id="computer"></div>
            <div id="player"></div>
        </div>
        <div id="choices">
            <input type="radio" name="choice" id="rock" value="rock">
            <label for="rock"><i class="fas fa-hand-fist"></i></label>
            
            <input type="radio" name="choice" id="paper" value="paper">
            <label for="paper"><i class="fas fa-hand"></i></label>
            
            <input type="radio" name="choice" id="scissor" value="scissor">
            <label for="scissor"><i class="fas fa-hand-peace"></i></label>
        </div>

        <div id="result"></div>
        <button id="play-again" style="display:none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
