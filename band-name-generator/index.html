<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="banner">
        Band Name Generator
    </header>
    <div id="container">
        <form id="inputForm">
            <label for="city">What's the name of the city you grew up in ?</label>
            <input type="text" id="city">
            <label for="pet">What's your pet's name?</label>
            <input type="text" id="pet">
            <button type="button" onclick="generate()">Generate</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
